# Rime schema
# encoding: utf-8

schema:
  schema_id: wugniu_ghoqdaon
  name: 上海吳語（新派）學堂式吳語拼音
  version: "2019.08.25"
  author:
    - 碼表製作：上海閒話abc <tzyyiggnih@yahoo.com.cn>
    - 碼表製作：吳語越音 <zhufya@mail.ustc.edu.cn>
    - 方案修改：Electric Sheep ˂1613023143@qq.com˃
  description: |
    上海言話（新派）
    拼寫方案採用學堂式吳語拼音
    本方案依賴於
    - 上海吳語輸入方案 ℞ wugniu
    https://github.com/shinzoqchiuq/rime-wugniu_ghoqdaon/
  dependencies:
    - luna_pinyin
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@luna_pinyin # 自定義tag luna_pinyin
    - affix_segmentor@stroke      # 自定義tag stroke
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator             # 主翻譯器
    - script_translator@luna_pinyin # 用於反查的luna_pinyin翻譯器
    - table_translator@stroke       # 用於反查的stroke翻譯器
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@reverse_lookup # 反查濾鏡

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"
  algebra:
    - xform/^([bcdfghjklpqstvwxyz])$/$1_/
    # 轉換爲學堂式吳語拼音
    - xform/ts/tsh/
    - xform/tz/ts/
    - xform/dj/j/
    - xform/x/sh/
    - xform/r/gh/
    - xform/o$/oa/
    - xform/au/o/
    - xform/oa/au/
    - xform/eu/eo/
    - xform/oe/eu/
    - xform/eo/oe/
    - xform/aq/aeq/
    - xform/aoq/aq/
    - xform/i$/ie/
    - xform/ij/i/
    - xform/el/er/

    # 模糊音

    # “從”“邪”不分
    - xform/dz/z/
    # 前後aq不分
    - xform/aeq/aq/
    # “蘭”“雷”不分
    - xform/ae$/e/
    # 尖團不分
    - xform/ts(h?)i/c$1i/
    - xform/dzi/ji/
    - xform/^(s|z)i/$1hi/
    # “書”“詩”不分
    - xform/(?<=[szh])yu/y/
    # “煙”“衣”不分
    - xform/ie$/i/
    # 前後an不分
    - xform/aon/an/
    # 模糊“約”“一” “藥”“頁”
    - derive/iaq/iq/
    - derive/yaq/yiq/
    # 模糊“搭”“得”
    - derive/(?<!i)aq/eq/
    - derive/eq/aq/
    # 模糊“遠”“與” “宛”“餵”
    - derive/(?<=y|i)oe/u/
    # 模糊“無”“何”
    - derive/vu/wu/
    # 模糊“碗”“按” “換”“汗”
    - derive/uoe/oe/
    - derive/woe/ghoe/
    # 模糊“查”“坐”
    - derive/o$/u/

    # 清鼻邊音
    - derive/([mnl])h/$1/
    - derive/kn/gn/
    - derive/nk/ng/
    # 容錯 gn => n kn => nh
    - derive/gni/ni/
    - derive/kni/nhi/
    # 簡拼
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([pmtnlszckg]h|[kg]n|n[kg]|tsh?|dz).+$/$1/
    # 容錯 au => ao
    - derive/au/ao/
    # c組聲母後自動加i
    - derive/^(c|j|gn|kn|[csz]h)i(?=[aoue])/$1/
    # 容錯 介音、主元音順序調換
    - derive/^(.+)([iu])([aeou])([euonqh])$/$1$3$2$4/
    # 容錯 oe => eo
    - derive/oe/eo/
    # 容錯 ao => oa
    - derive/ao/oa/
    # 容錯 ae => ea
    - derive/ae/ea/

# 主翻譯器
translator:
  dictionary: wugniu_lopha  # 調取詞典wugniu_lopha
  prism: wugniu_ghoqdaon      # 根據拼寫運算生成棱鏡文件wugniu_ghoqdaon
  spelling_hints: 5         # 標註拼音
  comment_format: &comment
    # 轉換爲學堂式吳語拼音
    - xform/ts/tsh/
    - xform/tz/ts/
    - xform/dj/j/
    - xform/x/sh/
    - xform/nk/ngh/
    - xform/r/gh/
    - xform/o$/oa/
    - xform/au/o/
    - xform/oa/au/
    - xform/eu/eo/
    - xform/oe/eu/
    - xform/eo/oe/
    - xform/aq/aeq/
    - xform/aoq/aq/
    - xform/i$/ie/
    - xform/ij/i/
    - xform/el/er/

    # “從”“邪”不分
    - xform/dz/z/
    # 前後aq不分
    - xform/aeq/aq/
    # “蘭”“雷”不分
    - xform/ae\b/e/
    # 尖團不分
    - xform/ts(h?)i/c$1i/
    - xform/dzi/ji/
    - xform/^(s|z)i/$1hi/
    # “書”“詩”不分
    - xform/(?<=[szh])yu/y/
    # “煙”“衣”不分
    - xform/ie\b/i/
    # 前後an不分
    - xform/aon/an/

# 副翻譯器1 朙月拼音
luna_pinyin:
  tag: luna_pinyin
  dictionary: luna_pinyin # 調取詞典luna_pinyin
  enable_user_dict: false # 關閉用戶詞典
  prefix: '`'             # 引導鍵「`」
  suffix: "'"             # 結束鍵「'」
  tips: 〔拼音〕          # 輸入前提示〔拼音〕
  closing_tips: 〔上海吳語（新派）〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

# 副翻譯器2 五筆畫
stroke:
  tag: stroke
  dictionary: stroke      # 調取詞典stroke
  enable_user_dict: false # 關閉用戶詞典
  prefix: 'x'             # 引導鍵「x」
  suffix: "'"             # 結束鍵「'」
  tips: 〔筆畫〕          # 輸入前提示〔筆畫〕
  closing_tips: 〔上海吳語（新派）〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/

# 反查濾鏡
reverse_lookup:
  tags: [luna_pinyin, stroke] # 掛在翻譯器luna_pinyin和stroke上
  overwrite_comment: true     # 覆蓋其他提示
  dictionary: wugniu_lopha    # 反查所得爲上海吳語
  comment_format: *comment

punctuator:
  import_preset: symbols # 句讀處理器，統一從外部導入

key_binder:
  import_preset: default # 快捷鍵，統一從外部導入

recognizer:
  import_preset: default # 特殊規則輸入碼，統一從外部導入
  patterns:
    punct: "^/([0-9]|10|[A-Za-z]+)$" # 按 / 輸入符號
    luna_pinyin: "`[a-z]*'?$"        # 按 ` 使用拼音反查，按 ' 結束
    stroke: "x[hspnz]*'?$"           # 按 x 使用筆畫反查，按 ' 結束
